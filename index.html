<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="author" content="David McNeary">
        <meta name="description" content="Giphy Gator interacts with the Giphy API to create clickable queries on the page.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/style.css" type="text/css">
        <title>
            Giphy Gator
        </title>
    </head>
    <body>
        <header>
            <h1>Giphy</h1>
            <img class="logo" src="assets/images/alligator.png" alt="little gator friend" />
            <div id="button-row"></div>
        </header>
        <aside>
            <p>Giphy Gator is a tool to generate images based on a search term. Use the search form below to make a clickable button, which can then be clicked to make your images visible.</p>
            <form id="giphy-search">
                <label for="search">Search for GIFs: </label>
                <input id="search-field" type="search" name="search">
                <input id="search-button" type="submit" value="Search">
            </form>
        </aside>
        <section id="image-container"></section>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/app.js"></script>
    </body>
</html>
