<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="author" content="David McNeary">
        <meta name="description" content="Giphy Gator interacts with the Giphy API to create clickable queries on the page.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/reset.css" type="text/style">
        <link rel="stylesheet" href="assets/style.css" type="text/style">
        <title>
            Giphy Gator
        </title>
    </head>
    <body>
        <header id="button-row">
            <h1>Giphy</h1><img src="assets/images/gator.jpg" alt="little gator friend" />
        </header>
        <main>
            <section id="image-container"></section>
            <aside>
                <form id="giphy-search">
                    <label for="search">Search for GIFs: </label>
                    <input id="search-field" type="search" name="search">
                    <input id="search-button" type="submit" value="Search">
                </form>
            </aside>
        </main>
        
    </body>
</html>
